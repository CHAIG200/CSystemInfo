<!DOCTYPE html>
<html lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <title>CSystemInfo - System Information Viewer</title>
  </head>
  
  <body>

      <div class="topnav">
          <a class="active" href="">CPU</a>
          <a class="" href="Memory.html">Memory</a>
          <a class="" href="disk.html">Storage</a>
          <a class="" href="process.html">Processes</a>
        </div>
        
        <!-- Info box -->
        <script>
        var renderer = require('./renderer');

        setInterval(function(){
          renderer.initCPU();
        }, 400);

        </script>

        <br>
        <div style=" display: -webkit-flex; -webkit-flex-wrap: wrap; display: flex; flex-wrap: wrap;">

          <!-- Displays the Current CPU Usage to the user and changes every 500ms -->

            <div class="card" style="width: 18rem;margin-left: 2%; margin-top: 10px;">
                <div class="card-body">
                  <h5 class="card-title">CPU Usage</h5>
                  <p id="usuage" class="card-text"></p>
                </div>
              </div>

              <!-- Displays the number of cores that the cpu contains (Does not change) -->

              <div class="card" style="width: 18rem;margin-left: 2%; margin-top: 10px;">
                <div class="card-body">
                  <h5 class="card-title">No of Total Cores</h5>
                  <p id="cores" class="card-text"></p>
                </div>
              </div>

                <!-- Displays the speed of the CPU (Does not change) -->

            <div class="card" style="width: 18rem;margin-left: 2%; margin-top: 10px;">
                <div class="card-body">
                  <h5 class="card-title">CPU Speed</h5>
                  <p id="speed" class="card-text"></p>
                </div>
              </div>
        </div>

        <!-- Author Watermark -->
    
        <footer id="myFooter">
          <div class="w3-container w3-theme-l1">
            <p><a id="watermark">Created By Chris H</a></p>
          </div>
        </footer>
      </div>
      
      
      </body>
</html>
