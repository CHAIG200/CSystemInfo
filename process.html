  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  
  <body>

      <div class="topnav">
          <a class="" href="index.html">CPU</a>
          <a class="" href="Memory.html">Memory</a>
          <a class="" href="disk.html">Storage</a>
          <a class="active" href="process.html">Processes</a>
          <a style="float: right;" class="" href="qr.html"><i class="fas fa-qrcode"></i></a>
        </div>
        
        <!-- Info box -->

        <script>
          var renderer = require('./renderer');
          setInterval(function(){
            renderer.initProcess();
          }, 12*100);
  
          </script>
        
        
        <div style="  display: -webkit-flex; -webkit-flex-wrap: wrap; display: flex; flex-wrap: wrap;">

          <table class="table table-borderless table-dark">
            <thead>
              <tr>

                <th scope="col">Process Name</th>
                <th scope="col">CPU Usage</th>
                <th scope="col">Memory Usage</th>
                <th scope="col">PID</th>
              </tr>
            </thead>
            <tbody id="Processes">

            </tbody>
          </table>

        </div>

        <!-- Author Watermark -->
    
        <footer id="myFooter">
          <div class="w3-container w3-theme-l1">
            <p>Created By Chris H</p>
          </div>
        </footer>
      </div>
